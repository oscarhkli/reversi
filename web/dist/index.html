<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link href="./static/styles.css?v={{ .Version }}" rel="stylesheet" />
</head>
<body>
    <h1>Reversi</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <button id="register">Register</button>
    <div id="hub">
        <div id="rooms"></div>
        <input type="text" id="newRoomName" placeholder="Enter new room name" />
        <button id="createRoom">Create Room</button>
    </div>
    <button id="start">Start Game</button>
    <div id="gameboard" hidden="true">
        <div id="p1">
            <label id="p1Name"></label>&nbsp;<label id="p1Score"></label>
        </div>
        <div id="p2">
            <label id="p2Name"></label>&nbsp;<label id="p2Score"></label>
        </div>
        <div>
            Round <label id="round"></label>
        </div>
        <div>
            Turn <label id="turn"></label>
        </div>
        <div id="board"></div>
        <textarea id="messageLogs" rows="20" cols="60"></textarea>
    </div>
    <script src="./static/app.js?v={{ .Version }}"></script>
</body>
</html>
